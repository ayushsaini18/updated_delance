<!DOCTYPE html>
<html>
<head>
    <title>Project Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .form-group {
            margin: 10px 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Project Submission</h1>
        <form id="projectForm">
            <div class="form-group">
                <label for="projectTitle">Project Title:</label>
                <input type="text" id="projectTitle" required>
            </div>

            <div class="form-group">
                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" required></textarea>
            </div>

            <div class="form-group">
                <label for="projectBudget">Project Budget:</label>
                <input type="text" id="projectBudget" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit Project</button>
            </div>
        </form>
    </div>
</body>
</html>
